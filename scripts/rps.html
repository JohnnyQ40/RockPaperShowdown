<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Showdown | Game</title>
    <style>
        body {
            background-image: url(https://static.vecteezy.com/system/resources/previews/007/780/304/non_2x/wild-wild-west-cowboy-silhouette-canyon-background-free-vector.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding-bottom: 3rem;
            font-family: 'Bahiana';
        }

        .draft-div {
            display: flex;
            flex-direction: row;
        }

        .buttonDiv {
            margin: auto;
            width: 25%;
            padding: 10px;
            display: flex;
            flex-direction: row;
        }

        .selection {
            margin: auto;
            width: 50%;
            padding: 10px;
        }

        .results-div {
            text-align: center;
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="draft-div">
        <h1 id="time" style="text-align:center">Choose your fighter: 15</h1>
        <div id="buttonDiv">
            <button id="button0"><img
                    src="https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Rock.png"
                    alt="Rock"></button>
            <button id="button1"><img
                    src="https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Paper.png"
                    alt="Paper"></button>
            <button id="button2"><img
                    src="https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Scissors.png"
                    alt="Scissors"></button>
        </div>
        <div id="selection">
            <img id="selection-image">
        </div>
    </div>
    <div id="results-div">

    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        //Declares instance variables
        let selection = 0;
        var socket = io();
        var draftDiv = document.getElementById('draft-div');
        var resultsDiv = document.getElementById('results-div');
        var timeEl = document.getElementById('time');
        var button0 = document.getElementById('button0');
        var button1 = document.getElementById('button1');
        var button2 = document.getElementById('button2');
        var input = document.getElementById('input');

        var secondsLeft = 15;
        //Sets the timer for the draft phase
        function setTime() {
            console.log('timer set')
            let timerInterval = setInterval(function () {
                secondsLeft--;
                timeEl.textContent = "Choose your fighter: " + secondsLeft;

                if (secondsLeft === 0) {
                    clearInterval(timerInterval);
                    endDraft();
                }

            }, 1500);
        }
        //At the end of the draft phase, the original menu is hidden and the results of the match are decided and shown.
        function endDraft() {
            draftDiv.style.display = "none";
            console.log(selection + " selected")
            socket.emit('selection', selection);
            var draw = document.createElement('h1');
            var matchResult = document.createElement('h2');

            //Unfortunately because of the issues with socket, the game is currently run by a computer :(
            let cpu = Math.floor(Math.random() * 3);
            console.log("cpu selected "+cpu);
            //Uses a helped method to run game logic
            let winner = game(selection, cpu);
            draw.textContent = "Fire!";
            if (winner == 0) {
                matchResult.textContent = "Players 1 and 2 Tie!"
            } else if (winner == 1) {
                matchResult.textContent = "Player 1 Wins!"
            }
            else {
                matchResult.textContent = "Player 2 Wins!"
            }
            resultsDiv.appendChild(draw);
            resultsDiv.appendChild(matchResult);
            //Decides which icon to show then appends it to the page.
            let icon = document.createElement('img');
            if (selection == 0 && winner != 2) {
                icon.src = "https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Rock.png";
            } else if (selection == 1 && winner != 2) {
                icon.src = "https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Paper.png";
            } else if (selection == 2 && winner != 2) {
                icon.src = "https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Scissors.png";
            } else if (selection == 0 && winner == 2) {
                icon.src = "https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Paper.png";
            } else if (selection == 1 && winner == 2) {
                icon.src = "https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Scissors.png";
            } else {
                icon.src = "https://raw.githubusercontent.com/JohnnyQ40/RockPaperShowdown/rps/public/images/Rock.png";
            }
            resultsDiv.appendChild(icon);
            //Creates a button that allows the user to play again
            let playAgain = document.createElement('button');
            playAgain.textContent = "Play Again";
            resultsDiv.appendChild(playAgain);
            playAgain.addEventListener('click', function(e){
                window.location.reload();
            });
        }
        //timer is called
        setTime();
        //Event listeners for various buttons
        button0.addEventListener('click', function (e) {
            selection = 0;
            console.log(selection);
            e.preventDefault();
            selection = 0;
        });
        button1.addEventListener('click', function (e) {
            selection = 1;
            console.log(selection);
            e.preventDefault();
        });
        button2.addEventListener('click', function (e) {
            selection = 2;
            console.log(selection);
            e.preventDefault();

        });
        socket.on('selection', function (selection) {
            var item = document.createElement('h2');
            item.textContent = selection;
            draftDiv.appendChild(item);
        });
        //logic for game
        function game(choice1, choice2) {
            if (choice1 == choice2) {
                console.log('Tie');
                return 0;
            } else if ((choice1 + 1) % 3 == choice2 % 3) {
                console.log('Player 1 wins');
                return 2;
            } else {
                console.log('Player 2 wins');
                return 1;
            }
        }
    </script>
</body>

</html>
